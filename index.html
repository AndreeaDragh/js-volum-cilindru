<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volum cilindru</title>
</head>
<body>
    <script>
        var numberA = prompt("Introduceti raza cilindrului");
        var numberB = prompt("Introduceti inaltimea cilindrului");
        var numberC = 3.14;

        var sum = parseInt(numberA) * parseInt(numberA) * parseInt(numberB) * numberC;

        alert("Volumul cilindrului este: " + sum);
    </script>
</body>
</html>
